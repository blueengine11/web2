<p>4차 산업혁명시대는 전반적으로 비즈니스의 규칙이 변경된다. 초연결성의 강화로 인해
인간은 계속해서 개인정보노출에 대한 불안감을 가질 수 밖에 없고 이로 인하여 기업은
멤버십을 기번으로 한 개인정보에 대한 고객의 명확한 동의없이 비즈니스를 운영하기는
정보 수집부터 출발하는 반복되는 비용을 감당하기 어려워 질 것이다.</p><p style=margin-top:45px;">

향후 비즈니스는 멤버십 이코노미로 갈 수 밖에 없다. 이를 위해서 미리부터 준비하자.
